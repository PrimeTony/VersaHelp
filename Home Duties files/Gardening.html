<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gardening Service Booking Form</title>
    <script type="module" src="firebaseConfig.js"></script>
    <style>
        .profile-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
        .dropdown-form {
            display: none;
            margin-top: 10px;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

<h1>Gardening Service Booking Form</h1>

<form id="gardeningForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="service">Service Required:</label>
    <select id="service" name="service">
        <option value="Lawn Mowing">Lawn Mowing</option>
        <option value="Garden Cleaning">Garden Cleaning</option>
        <option value="Planting">Planting</option>
    </select><br><br>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <label for="notes">Additional Notes:</label><br>
    <textarea id="notes" name="notes"></textarea><br><br>

    <button type="button" onclick="submitBooking()">Submit Booking</button>
</form>

<script type="module">
    import { submitBooking } from './firebaseConfig.js';
</script>

</body>
</html>
