<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Services - Top Shine Car Wash & Valet</title>
    <link rel="stylesheet" href="Laundry.css"> <!-- Link to the Laundry.css file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container"> 
                <a href="../index.html">
                    <img src="../images/Logos/VersaHelp v1.png" alt="VersaHelp Logo" class="logo">
                </a>
            </div>
            <div class="header-text">
                <h1>Select a Laundry Helper</h1>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="container">
            <button onclick="location.href='../Home Duties.html'">Back to Home Duties</button>
            <div class="profiles-grid">
                <!-- Profile 1 -->
                <div class="profile-box">
                    <img src="../images/profiles/Babysitter 2.JPEG" alt="Profile Image">
                    <h2>Jane Doe</h2>
                    <p>Age: 30</p>
                    <p>Gender: Female</p>
                    <p>Ethnicity: Caucasian</p>
                    <button>Select</button>
                </div>
                <!-- Profile 2 -->
                <div class="profile-box">
                    <img src="../images/profiles/Babysitter 1.jpg" alt="Profile Image">
                    <h2>John Smith</h2>
                    <p>Age: 45</p>
                    <p>Gender: Male</p>
                    <p>Ethnicity: African American</p>
                    <button>Select</button>
                </div>
                <!-- Profile 3 -->
                <div class="profile-box">
                    <img src="../images/profiles/Babysitter 2.JPEG" alt="Profile Image">
                    <h2>Maria Garcia</h2>
                    <p>Age: 27</p>
                    <p>Gender: Female</p>
                    <p>Ethnicity: Hispanic</p>
                    <button>Select</button>
                </div>
                <!-- Add more profiles as needed -->
            </div>
        </div>
    </div>

    
</body>
</html>
