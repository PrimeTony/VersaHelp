<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation - Top Shine Car Wash & Valet</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="transportation.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo as Navigation to Home Page -->
    <div class="logo-container">
        <a href="index.html">
            <img src="images/Logos/VersaHelp v1.png" alt="VersaHelp Logo" class="logo">
        </a>
        
    </div>

    <button onclick="location.href='../index.html'">Back to Home</button>
  


  
            <!-- Vehicle Selection Section -->
            <div class="vehicle-selection">
                <h3>Choose a vehicle size and driver below</h3>
                <div class="vehicle-box">
                    <p>Nissan Np200</p>
                    <a href="#" class="get-quote" data-vehicle="Mini Van" data-image="images\cars\IMG-20231108-WA0012.jpg">Get Quote</a>
                </div>
                <div class="vehicle-box">
                    <p>Nissan Np300</span></p>
                <a href="#" class="get-quote" data-vehicle="1 Ton" data-image="images\cars\IMG_6064.JPG">Get Quote</a>
                </div>
                <div class="vehicle-box">
                    <p>Toyota Hilux</p>
                <a href="#" class="get-quote" data-vehicle="1.5 Ton" data-image="images/cars/IMG_6046.JPG">Get Quote</a>
                </div>
                <div class="vehicle-box">
                    <p>Chevrollet Utility</p>
                <a href="#" class="get-quote" data-vehicle="4 Ton" data-image="iimages/cars/IMG_6040.JPG">Get Quote</a>
                </div>
                <div class="vehicle-box">Np200 & Trailer</p>
                <a href="#" class="get-quote" data-vehicle="8 Ton" data-image="images\cars\IMG_6035.JPG">Get Quote</a>
                </div>
                <div class="vehicle-box">
                    Np300 & Trailer</p>
                <a href="#" class="get-quote" data-vehicle="4 Ton Tipper" data-image="images\cars\IMG_2821 Copy.JPG">Get Quote</a>
                </div>
            </div>


            <!-- Booking Form Section (Initially Hidden) -->
            <div class="booking-container" style="display: none;">
                <div class="vehicle-image" id="vehicle-image"></div>
                <div class="form-container" id="booking-form">
                    <div class="form-group">
                        <label for="pickup-address">Pick up address</label>
                        <input type="text" id="pickup-address" name="pickup-address">
                    </div>
                    <div class="form-group">
                        <label for="dropoff-address">Drop off address</label>
                        <input type="text" id="dropoff-address" name="dropoff-address">
                    </div>
                    <div class="form-group">
                        <label for="vehicle">Vehicle</label>
                        <input type="text" id="vehicle" name="vehicle" readonly>
                    </div>
                    <div class="form-group">
                        <label for="options">Options</label>
                        <div class="options">
                            <a href="#">0 Floors, 1 Helper, Discounts ></a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile-number">Mobile number *</label>
                        <input type="tel" id="mobile-number" name="mobile-number" required>
                    </div>
                    <div class="form-group">
                        <label for="details">Details about what we are moving... *</label>
                        <textarea id="details" name="details" rows="4" required></textarea>
                    </div>
                    <div class="form-group date-time">
                        <div>
                            <label for="collection-date">Collection date</label>
                            <input type="date" id="collection-date" name="collection-date" value="2025-01-15">
                        </div>
                        <div>
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" value="10:59">
                        </div>
                    </div>
                    <div class="form-group get-quotations">
                        <button type="button">GET QUOTATIONS</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Show Booking Form and Vehicle Image -->
    <script>
        document.querySelectorAll('.get-quote').forEach(button => {
            button.addEventListener('click', function (event) {
                event.preventDefault();
                const vehicle = this.getAttribute('data-vehicle');
                const image = this.getAttribute('data-image');
                document.getElementById('vehicle').value = vehicle;
                if (image) {
                    document.getElementById('vehicle-image').innerHTML = '<img src="' + image + '" alt="' + vehicle + '">';
                }
                document.querySelector('.booking-container').style.display = 'flex';
                window.scrollTo(0, document.querySelector('.booking-container').offsetTop);
            });
        });
    </script>
</body>
</html>
