<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportation - Top Shine Car Wash & Valet</title>
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="transportation.css">
</head>
<body>
    <!-- Logo as Navigation to Home Page -->
    <div class="logo-container">
        <a href="index.html">
            <img src="images/Logos/VersaHelp v1.png" alt="VersaHelp Logo" class="logo">
        </a>
    </div>

    <!-- Home Icon as Navigation to Home Page -->
    <div class="home-icon-container">
        <a href="../index.html">
            <img src="images/icons/home.svg" alt="Home Icon" class="home-icon">
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Booking Form Section -->
        <div class="booking-container">
            <div class="form-container">
                <h3>Book Your Move</h3>
                <div class="form-group">
                    <label for="pickup-address">Pick up address</label>
                    <input type="text" id="pickup-address" name="pickup-address" required>
                </div>
                <div class="form-group">
                    <label for="dropoff-address">Drop off address</label>
                    <input type="text" id="dropoff-address" name="dropoff-address" required>
                </div>
                <div class="form-group">
                    <label>Vehicle Options</label>
                    <div class="checkbox-group">
                        <label for="trailer">
                            <input type="checkbox" id="trailer" name="vehicle-options" value="Trailer"> Trailer
                        </label>
                        <label for="canopy">
                            <input type="checkbox" id="canopy" name="vehicle-options" value="Canopy"> Canopy
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-number">Mobile number *</label>
                    <input type="tel" id="mobile-number" name="mobile-number" required>
                </div>
                <div class="form-group">
                    <label for="details">Details about what we are moving... *</label>
                    <textarea id="details" name="details" rows="4" required></textarea>
                </div>
                <div class="form-group date-time">
                    <div>
                        <label for="collection-date">Collection date</label>
                        <input type="date" id="collection-date" name="collection-date" value="2025-01-15" required>
                    </div>
                    <div>
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" value="10:59" required>
                    </div>
                </div>
                <div class="form-group get-quotations">
                    <button type="button" onclick="submitForm()">GET QUOTATIONS</button>
                </div>
                <div id="quote-message" style="display:none; margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/cars/IMG-20231108-WA0012.jpg" class="slideshow-img">
            </div>
            <div class="mySlides fade">
                <img src="images/cars/IMG_6064.JPG" class="slideshow-img">
            </div>
            <div class="mySlides fade">
                <img src="images/cars/IMG_6046.JPG" class="slideshow-img">
            </div>
            <div class="mySlides fade">
                <img src="images/cars/IMG_6040.JPG" class="slideshow-img">
            </div>
            <div class="mySlides fade">
                <img src="images/cars/IMG_6035.JPG" class="slideshow-img">
            </div>
            <div class="mySlides fade">
                <img src="images/cars/IMG_2821%20Copy.JPG" class="slideshow-img">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <!-- External JavaScript File -->
    <script src="transportation.js"></script>
</body>
</html>
